<!DOCTYPE html>
<html lang="en">

<head>
	<title>News Reel</title>

	<link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
	<!--Custom Style Sheets-->
	<link rel="stylesheet" href="../public/assets/css/header.css">
	<link rel="stylesheet" href="../public/assets/css/footer.css">
	<link rel="stylesheet" href="../public/assets/css/landing-main.css">
	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

<!--================================-->
<!--========== Navigation ==========-->
<!--================================-->

<header>
	<nav role="navigation" class="z-depth-5">
		<div class="nav-wrapper container">
			<a href="./landing.html" class="brand-logo center" style="font-family: 'Times', sans-serif;">
				<span id="name">NEWS REEL</span>
			</a>
			<ul class="right hide-on-med-and-down">
				<a class="waves-effect waves-light btn" href="#login">Login</a>
			</ul>
			<ul class="left hide-on-med-and-down">
				<li><a href="./newreel.html">Saved Articles</a></li>
			</ul>
			<ul class="left hide-on-med-and-down">
				<li class="active"><a href="./landing.html">Home</a></li>
			</ul>
		</div>
	</nav>
</header>

<!--================================-->
<!--============== Main ============-->
<!--================================-->

<main>
	<div class="parallax-container">
		<div class="parallax">
			<img src="../public/assets/images/hero.jpg">
		</div>
		<div class="row">
			<div class="col l4 offset-l4 hero">
				<h4>Click the button below to grab the newest articles from your favorite source!</h4>
				<div class="row">
					<div class="col l4 offset-l4 hero">
						<!-- Modal Trigger -->
						<span class="scrape"><a class="waves-effect waves-light btn-large" href="#scrape">Scrape</a></span>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Scrape Modal Structure -->
	<div id="scrape" class="modal">
		<div class="modal-content">
			<h5>Added 20 Articles!</h5>
		</div>
		<div class="modal-footer">
			<a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Okay</a>
		</div>
	</div>
	<!-- Login Modal Structure -->
	<div id="login" class="modal">
		<div class="modal-content">
			<h5>Sign In</h5>
		</div>
		<div class="modal-footer">
			<a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Login</a>
		</div>
	</div>
         
</main>

<!--================================-->
<!--============= Footer ===========-->
<!--================================-->

<footer class="page-footer" id="footer">
	<div class="footer-copyright">
		<div class="container">Â© 2017 Eva Lieu</div>
	</div>
</footer>

<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
<script>
	$(document).ready(function(){
		$(".parallax").parallax();
		$("#login").modal();
		$("#scrape").modal();

    });
</script>
</body>
</html>
